<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pickle Art</title>
    <!-- I'm aware this file is horrible. Cba to do it properly. -->
    <style>
      .area {
        border: 1px solid black;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
      }
      .pickle {
        width: 20px;
        height: 20px;
        display: inline-block;
        border: 1px solid black;
        background: rgb(10, 0, 0);
      }
      .controls {
        width: 200px;
        padding: 10px;
        position: fixed;
      }
      .slider-label {
        float: left;
        padding: 10px 0;
      }
      .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 5px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
        float: right;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 10px;
        height: 15px;
        cursor: pointer;
      }

      .slider-red::-webkit-slider-thumb {
        background: #af4c4c;
      }
      .slider-red::-moz-range-thumb {
        background: #af4c4c;
      }

      .slider-blue::-webkit-slider-thumb {
        background: #121a8d;
      }
      .slider-blue::-moz-range-thumb {
        background: #121a8d;
      }

      .slider-green::-webkit-slider-thumb {
        background: #4caf54;
      }
      .slider-green::-moz-range-thumb {
        background: #4caf54;
      }

      .slider:hover {
        opacity: 1;
      }

      .colour-preview {
        float:left;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      User count: {{userCount}}
      <div class="controls">
        <div class="slider-container">
          <span class="slider-label">
            Red: {{currentColour.red}}
          </span>
          <input
            type="range"
            min="0"
            max="255"
            class="slider slider-red"
            id="myRange"
            v-model="currentColour.red"
          />
        </div>
        <div class="slider-container">
          <span class="slider-label">
            Green: {{currentColour.green}}
          </span>
          <input
            type="range"
            min="0"
            max="255"
            class="slider slider-green"
            id="myRange"
            v-model="currentColour.green"
          />
        </div>
        <div class="slider-container">
          <span class="slider-label">
            Blue: {{currentColour.blue}}
          </span>
          <input
            type="range"
            min="0"
            max="255"
            class="slider slider-blue"
            id="myRange"
            v-model="currentColour.blue"
          />
        </div>

        <span
          class="pickle colour-preview"
          v-bind:style="{background: 'rgb(' + currentColour.red + ',' + currentColour.green + ',' + currentColour.blue + ')'}"
        ></span>
      </div>
      <div class="container">
        <div class="area">
          <div v-for="(row, rowNumber) in grid">
            <span
              class="pickle"
              v-for="(pickle, pickleNumber) in row"
              v-bind:style="{background: 'rgb(' + pickle.colour.red + ',' + pickle.colour.green + ',' + pickle.colour.blue + ')'}"
              v-on:click="colourPickle(rowNumber, pickleNumber)"
            ></span>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          currentColour: {
            red: 69,
            green: 169,
            blue: 120 // Pickle-green
          },
          grid: [],
          socket: io("http://localhost:3000"),
          userCount: 0
        },
        methods: {
          colourPickle(x, y) {
            app.socket.emit("updatePickle", x, y, app.currentColour);
            app.grid[x][y].colour = Object.assign({}, app.currentColour);
          }
        }
      });

      app.socket.on("broadcastGrid", grid => {
        app.grid = grid;
      });

      app.socket.on("userCount", userCount => {
        app.userCount = userCount;
      });
    </script>
  </body>
</html>
